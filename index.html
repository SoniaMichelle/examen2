<!doctype html>
<html lang="en">
  <head>
    <title>Bono</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="cotainer">
        <div class="row d-flex justify-content-center">
            <div class="col-8">
                <div class="jumbotron">
                    <h4>Bono Adicional</h4>
                    <div class="card" style="height: 580px;">
                        <div class="row mt-5 d-flex justify-content-center">
                            <div class="col-10">
                                <h6>Datos del empleado</h6>
                                <div class="card border-dark mb-3">
                                    <div class="card-body">
                                        <div class="row d-flex justify-content-center">
                                            <div class="col-sm-5">
                                                <label for="sueldo">Sueldo:</label>
                                                <input type="text" class="form-control" id="sueldo">
                                            </div>
                                            <div class="col-sm-5">
                                                <label for="edad">Edad:</label>
                                                <input type="text" class="form-control" id="edad">
                                            </div>
                                            <div class="col-sm-5">
                                                <label for="sexo">Sexo</label>
                                                <select class="form-control" id="sexo">
                                                  <option>Seleccionar</option>
                                                  <option>Masculino</option>
                                                  <option>Femenino</option>
                                                </select>
                                            </div>
                                            <div class="col-sm-5">
                                                <label for="nacionalidad">Nacionalidad</label>
                                                <select class="form-control" id="nacionalidad">
                                                  <option>Seleccionar Nacionalidad</option>
                                                  <option>Nacional</option>
                                                  <option>Extranjero</option>
                                                </select>
                                            </div>
                                        </div>   
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-10">
                                    <div class="row">
                                      <div class="col">Curso</div>
                                      <div class="col">Antiguedad</div>
                                      <div class="w-100"></div>
                                    </div>
                                <div class="card-deck">
                                    <div class="card border-dark mb-3">
                                        <div class="card-body">
                                            <div class="row">
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="php">
                                                        <label class="form-check-label" for="php">
                                                          PHP
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="asp">
                                                        <label class="form-check-label" for="asp">
                                                          ASP.Net
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="vb">
                                                        <label class="form-check-label" for="vb">
                                                          VB.Net
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="col">
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="java">
                                                        <label class="form-check-label" for="java">
                                                          Java
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="oracle">
                                                        <label class="form-check-label" for="oracle">
                                                          Oracle
                                                        </label>
                                                    </div>
                                                    <div class="form-check">
                                                        <input class="form-check-input" type="checkbox" value="" id="bd">
                                                        <label class="form-check-label" for="bd">
                                                          Introducciona BD
                                                        </label>
                                                    </div>
                                                </div>
                                                <div class="w-100"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card border-dark mb-3">
                                      <div class="card-body">
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="opcion1" value="option2">
                                            <label class="form-check-label" for="opcion1">
                                              1 a 5 años
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="opcion2" value="option2">
                                            <label class="form-check-label" for="opcion2">
                                              6 a 19 años
                                            </label>
                                          </div>
                                          <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="opcion3" value="option2">
                                            <label class="form-check-label" for="opcion3">
                                              Mas de 10 años
                                            </label>
                                          </div>
                                      </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="col-5">
                                <div class="row">
                                    <div class="col-sm-3" style="right: 5%;">
                                      <div class="col">
                                        <button class="btn btn-primary btn-block" style="width: 150px;" onclick="calcular()">
                                          Calcular
                                      </button> 
                                        <button type="button" class="btn btn-secondary mt-3" style="width: 150px;" id="btn_nuevo" onclick="nueva()">Nuevo Calculo</button>
                                      </div>
                                    </div>
                                    <div class="col-sm-9" style="left: 50%;">
                                      <label for="r_impuesto">Bono:</label>
                                      <input type="number" class="form-control" id="r_bono" readonly>
                                        <button type="button" class="btn btn-secondary mt-3" id="salir">Salir</button>
                                  </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
  <script src="app.js"></script>
</html>
